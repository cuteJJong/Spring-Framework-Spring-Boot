<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>

<h1>Todo List</h1>

<!-- Todo form -->
<form action="/todo/save" method="post">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder="Enter title" required>

    <label for="content">Content</label>
    <input type="text" id="content" name="content" placeholder="Enter content" required>

    <button type="submit">Add Todo</button>
</form>

<!-- Todo list -->
<h2>Current Todos</h2>
<ul>
    <li th:each="todo : ${todos}">
        <span th:text="${todo.title}"></span> -
        <span th:text="${todo.content}"></span>
        <form th:action="@{/todo/delete/{num}(num=${todo.num})}" method="post">
            <button type="submit">Delete</button>
        </form>
    </li>
</ul>

</body>
</html>
